<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projeto Mario Bros - O Filme</title>
</head>

<body>
    <div class="fundo_video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./images/logo-chapeu-mario.png" alt="Logo chapeu do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem_titulo" src="./images/titulo.png" alt="Imagem do titulo do filme">
            <p class="descricao">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado
                pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
                lugares.
            </p>
        </div>
        <img class="mario" src="./images/super-mario-chars.png" alt="Imagem da turma do mario">
    </main>
</body>

</html>
